
spring:
  profiles:
    active: @activatedProperties@

  application:
    name: stock_etl_tool

  config:
    import: classpath:logging.yml

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    hibernate:
      ddl-auto: none
    show-sql: false

    properties:
      hibernate:
        format_sql: true

